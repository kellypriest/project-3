<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Data Visualizations</title>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div><svg id="legend" height=300 width=450></svg></div>
  <div class="container-fluid">
	<div class="row">
        <h4>Breakdown by Breeds</h4>
		<div class="col-md-6" id="breeds">
		</div>
		<div class="col-md-6" id="perb">
		</div>
	</div>
	<div class="row">
        <h4>Breakdown by Gender</h4>
		<div class="col-md-6" id="gender">
		</div>
		<div class="col-md-6" id="perg">
		</div>
	</div>
	<div class="row">
        <h4>Breakdown by Color</h4>
		<div class="col-md-6" id="colors">
		</div>
		<div class="col-md-6" id="perc">
		</div>
	</div>
	<div class="row">
        <h4>Breakdown by Age Group</h4>
		<div class="col-md-6" id="age">
		</div>
		<div class="col-md-6" id="pera">
		</div>
	</div>
</div>
 
  <script type="text/javascript" src="legend.js"></script>
  <script type="text/javascript" src="d3plots.js"></script>
  <script type="text/javascript" src="percentplt.js"></script>
</body>
</html>
